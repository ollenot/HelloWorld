<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="testes">
                <input type="button" value="Tirar foto" 
                       onclick="tiraFoto()" />
                <input type="button" value="Onde estou?" onclick="geo()" />
            </div>
            <img id="myImage" width="100" alt="imagem" height="100" 
                 src="img/Chrysanthemum.jpg" />
            <p id="geolocation">Watching geolocation...</p>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            
            document.addEventListener("deviceready",onDeviceReady,false);
            
            function onDeviceReady() {
                
            }
            function tiraFoto(){
                
                navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
                    destinationType: Camera.DestinationType.DATA_URL
                });
            }
            
            function onSuccess(imageData) {
                var image = document.getElementById('myImage');
                image.src = "data:image/jpeg;base64," + imageData;
            }

            function onFail(message) {
                alert('Failed because: ' + message);
            }
            
            function geo(){
                // Throw an error if no update is received every 30 seconds
                var options = { timeout: 30000 };
                watchID = navigator.geolocation.watchPosition(onSuccessGPS, onError, options);                
            }
            
            function onSuccessGPS(position) {
             var element = document.getElementById('geolocation');
             element.innerHTML = 'Latitude: '  + position.coords.latitude      + '<br />' +
                                 'Longitude: ' + position.coords.longitude     + '<br />' +
                                 '<hr />'      + element.innerHTML;
            }

             // onError Callback receives a PositionError object
             //
             function onError(error) {
                 alert('code: '    + error.code    + '\n' +
                       'message: ' + error.message + '\n');
             }
        </script>
    </body>
</html>
